default: info
logs:
  custom_components.dewpoint.sensor: fatal
  zeroconf: error
  libav.tcp: critical
filters:
  homeassistant.helpers.template:
  - "Template variable warning: 'dict object' has no attribute 'click' when rendering '{{ value_json.click }}'"
  homeassistant.components.mqtt.light.schema_json:
  - "Invalid color mode 'hs' received for entity.*"