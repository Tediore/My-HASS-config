homeassistant:
  name: Home
  latitude: !secret lat_home
  longitude: !secret lon_home
  elevation: !secret elev
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml
  auth_providers:
  - type: homeassistant
  whitelist_external_dirs:
  - /config
  packages: !include_dir_named config/packages/

notify:
- name: telegram
  platform: telegram
  chat_id: !secret telegram_chat_id

climate:
- platform: generic_thermostat
  name: Space heater
  heater: switch.plug4
  target_sensor: sensor.lumi_temp_2_calibrated
  min_temp: 65
  max_temp: 71
  cold_tolerance: 1
  hot_tolerance: 1

hpprinter:
  devices:
  - host: 10.0.0.51
    name: Printer

tts:
- platform: google_translate
  time_memory: 57600
  service_name: google
updater:
  include_used_components: true
hacs:
  token: !secret hacs_token
zwave:
  usb_path: /dev/ttyUSB0
zha:
  usb_path: /dev/ttyUSB1
  database_path: /config/zigbee.db
google:
  client_id: !secret google_cal_id
  client_secret: !secret google_cal_secret
telegram_bot:
- platform: polling
  api_key: !secret telegram_api_key
  allowed_chat_ids: !secret telegram_chat_id
frontend:
  themes: !include_dir_merge_named themes/
apcupsd:
mobile_app:
discovery:
zeroconf:
ssdp:
config:
cloud:
tplink:
sun:
system_health:
logbook:
media_player: !include config/media_player.yaml
scene: !include config/scenes.yaml
google_assistant: !include config/google.yaml
history: !include config/history/history.yaml
recorder: !include config/history/recorder.yaml
binary_sensor: !include config/binary_sensor.yaml
input_boolean: !include config/flippy_bois.yaml
input_number: !include_dir_merge_named config/input_number/
input_text: !include config/input_text.yaml
group: !include config/groups.yaml
automation: !include_dir_merge_list config/automations/
sensor: !include_dir_merge_list config/sensors/
script: !include_dir_merge_named config/scripts/
switch: !include config/switch.yaml
zone: !include config/zone.yaml