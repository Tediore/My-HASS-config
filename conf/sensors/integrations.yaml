- platform: systemmonitor
  resources:
  - type: memory_use
  - type: memory_use_percent
  - type: processor_use

### REST sensors
- platform: rest
  resource: http://localhost:5557/device?ipaddr=10.0.0.65/status
  name: Xbox status
  value_template: !secret xbox_rest
  scan_interval: 5

- platform: rest
  resource: !secret hue_rest
  name: Hue bridge
  value_template: "{{ value_json['swupdate2']['bridge']['state'] }}"
  json_attributes:
  - name
  - zigbeechannel
  - ipaddress
  - modelid
  - swversion
  - apiversion
  scan_interval: 30

### Command line sensors
- platform: command_line
  name: CPU temp # this one is to force Celcius in frontend, but will not have history graph
  command: "cat /sys/class/thermal/thermal_zone9/temp"
  value_template: "{{ (value | multiply(0.001)) | round(0) }} °C"

- platform: command_line
  name: CPU temp hist
  command: "cat /sys/class/thermal/thermal_zone9/temp"
  value_template: "{{ (value | multiply(0.001)) | round(0) }}"

- platform: command_line
  name: SSD temperature # this one is to force Celcius in frontend, but will not have history graph
  command: "cat /config/.other/ssd_temp"
  value_template: "{{ value[value.find('°')-2:-2] }} °C"
  # unit_of_measurement: "°C"
  scan_interval: 49

- platform: command_line
  name: SSD temperature hist
  command: "cat /config/.other/ssd_temp"
  value_template: "{{ value[value.find('°')-2:-2] }}"
  unit_of_measurement: "°C"
  scan_interval: 49

- platform: command_line
  name: Backup log
  command: "cat /config/.other/backup.log"
  scan_interval: 3600

