- platform: systemmonitor
  resources:
  - type: memory_use
  - type: memory_use_percent
  - type: processor_use
  - type: load_1m
  - type: load_5m
  - type: load_15m

- platform: statistics
  name: Indoor temp stats
  entity_id: sensor.tstat_current_temp
  state_characteristic: mean
  sampling_size: 30
  max_age: 1800
  precision: 1

- platform: template
  sensors:
    indoor_temp_trend:
      friendly_name: Indoor temp trend
      value_template: "{{ state_attr('sensor.indoor_temp_stats', 'average_change') }}"
      unit_of_measurement: 'Â°F'

- platform: time_date
  display_options:
  - date
  - time
  - date_time_iso

- platform: statistics
  name: Average voltage
  entity_id: sensor.ups_input_voltage
  state_characteristic: average_linear
  max_age:
    hours: 168
  sampling_size: 10000