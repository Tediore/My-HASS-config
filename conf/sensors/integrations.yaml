- platform: systemmonitor
  resources:
  - type: memory_use
  - type: memory_use_percent
  - type: processor_use

### REST sensors
- platform: rest
  resource: http://localhost:5557/device?ipaddr=10.0.0.49/status
  name: Xbox status
  value_template: !secret xbox_rest
  scan_interval: 5

- platform: rest
  resource: !secret hue_rest
  name: Hue bridge
  value_template: "{{ value_json['swupdate2']['bridge']['state'] }}"
  json_attributes:
  - name
  - zigbeechannel
  - ipaddress
  - modelid
  - swversion
  - apiversion
  scan_interval: 600


### Command line sensors
- platform: command_line
  name: CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "Â°F"
  value_template: '{{ (((value | multiply(0.001)) | float * 9/5) + 32) | round(0) }}'

- platform: command_line
  name: Backup log
  command: "cat /config/.other/backup.log"
  scan_interval: 3600

- platform: apcupsd
  resources:
  - apc
  - date
  - version
  - upsmode
  - starttime
  - model
  - status
  - linev
  - loadpct
  - bcharge
  - timeleft
  - mbattchg
  - mintimel
  - maxtime

- platform: dewpoint
  sensors:
    dewpoint_inside:
      friendly_name: Indoor dew point
      temperature: sensor.tstat_current_temp
      rel_hum: sensor.tstat_current_humidity
    dewpoint_outside:
      friendly_name: Outdoor dew point
      temperature: sensor.outside_temp
      rel_hum: sensor.outside_humidity

- platform: google_wifi
  name: Router
  host: 10.0.0.1

- platform: time_date
  display_options:
  - date
  - time
  - date_time_iso

- platform: uptime
- platform: websocket_api