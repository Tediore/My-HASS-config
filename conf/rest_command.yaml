tasker:
  url: 'http://{{ip_address}}:{{port}}/{{path}}'
  method: POST
  verify_ssl: false
  payload: "{{ event }}"
  content_type: 'application/json; charset=utf-8'

gotify_notify_image:
  url: !secret gotify_url
  method: POST
  content_type: 'application/json'
  headers:
    X-Gotify-Key: !secret gotify_key
  payload: >
    {
      "message": "{{ message }}",
      "title": "{{ title }}",
      "priority": 10,
      "extras": {
        "client::notification": {
          "bigImageUrl": "{{ image_url }}",
          "click": {
            "url": "{{ click_url }}"
          }
        }
      }
    }