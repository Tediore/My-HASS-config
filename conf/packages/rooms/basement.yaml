group:
  basement_lights:
    name: Basement lights
    entities:
      - light.basement_main
      - light.basement_lamps #need to make this light group when we have lamps in the basement
      - light.basement_bar
      - light.craft_room
      - light.craft_room_2
      - light.office
      - light.office_2
      - light.right_lamp_basement