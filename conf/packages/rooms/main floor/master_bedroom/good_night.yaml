automation:
- alias: Lights off backup attempt
  id: 'noo5ePh0ophohH9oa1ahj7'
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.sleep_mode
    to: 'on'
    for: '00:00:10'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.lights_interior
      state: 'on'
    - condition: state
      entity_id: light.kitchen_cabinets
      state: 'on'
  action:
  - service: script.turn_on
    entity_id: script.good_night_no_noise


- alias: Repeat white noise in sleep mode
  id: 'tha9phooh7ReicomahdieS'
  initial_state: true
  trigger:
  - platform: state
    entity_id:
    - media_player.master_bedroom_clock
    - media_player.guest_bedroom_speaker
    from: 'playing'
    to: 'idle'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.sleep_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.andy_sleep
      state: 'on'
  action:
  - service: media_player.play_media
    data:
      entity_id: "{{ trigger.to_state.entity_id }}"
      media_content_id: !secret white_noise
      media_content_type: audio/mp3


