automation:
- alias: Toggle dark inside boolean
  initial_state: true
  trigger:
  - platform: state
    entity_id: sun.sun
    to:
    - 'below_horizon'
    - 'above_horizon'
    for: '00:20:00'
  action:
  - service: "homeassistant.turn_{{ 'on' if trigger.to_state.state == 'below_horizon' else 'off' }}" 
    entity_id:
    - input_boolean.dark_inside
    - switch.hue_dark_inside


- alias: Turn on sunset lights - light level
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: &outdoor_light sensor.outdoor_light_level
    below: &outdoor_light_threshold 75
    for: '00:05:00'
  - platform: time
    at: &dark_inside_time '15:30:00'
  - platform: state
    entity_id: input_text.alarm
    from: 'armed_away'
    to: 'disarmed'
  condition:
  - condition: state
    entity_id: input_boolean.dark_inside
    state: 'off'
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'disarmed'
    - 'armed_home'
  - condition: time
    after: *dark_inside_time
    before: '21:30:00'
  - condition: numeric_state
    entity_id: *outdoor_light
    below: *outdoor_light_threshold
  action:
  - service: homeassistant.turn_on
    entity_id: 
    - input_boolean.dark_inside
    - switch.hue_dark_inside


- alias: Dim cabinet and buffet lights at night
  initial_state: true
  trigger:
  - platform: time
    at: &time '21:00:00'
  - platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: input_boolean.overnight_guest
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: light.kitchen_cabinets
      state: 'on'
    - condition: state
      entity_id: light.buffet
      state: 'on'
    - condition: state
      entity_id: light.hallway
      state: 'on'
    - condition: state
      entity_id: light.entrance
      state: 'on'
  - condition: time
    after: *time
  action:
  - wait_template: "{{ is_state('media_player.living_room_vizio', 'off') }}"
    timeout: '00:30:00'
    continue_on_timeout: false
  - service: light.turn_on
    entity_id: light.kitchen_cabinets
    data:
      brightness_pct: 50
      transition: 10
  - service: light.turn_on
    entity_id:
    - light.hallway
    - light.entrance
    - light.other_buffet
    data:
      brightness_pct: 66
      transition: 10
  - condition: template
    value_template: "{{ state_attr('light.buffet', 'brightness') | int > 170 }}"
  - service: light.turn_on
    entity_id: light.buffet
    data:
      brightness_pct: 66
      transition: 10


- alias: Turn lights on/off at sunset/sunrise if home
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.dark_inside
  condition:
  - condition: template
    value_template: "{{ states('input_text.alarm') in ['armed_home', 'disarmed'] }}"
  action:
  - service_template: "script.lights_{{ 'sunset' if trigger.platform == 'device' or trigger.to_state.state == 'on' else 'sunrise' }}"


script:
  lights_sunset:
    sequence:
    - service: script.turn_on
      entity_id: 
      - script.wait_dining_room_lights_off
      - script.wait_master_bedroom_lights_off
      - script.christmas_lights_on
    - service: light.turn_on
      entity_id: light.kitchen_cabinets
      data:
        brightness_pct: 100
        transition: 5
    - service: light.turn_on
      entity_id:
      - light.entrance
      - light.other_buffet
      data:
        brightness_pct: "{{ 25 if is_state('media_player.living_room_vizio', 'on') else 100 }}"
        kelvin: 3000
        transition: 5
    - service: light.turn_on
      entity_id: light.hallway
      data:
        brightness_pct: "{{ 50 if is_state('media_player.living_room_vizio', 'on') else 100 }}"
        transition: 5
    - service: light.turn_on
      entity_id: 
      - light.hall_bath_night_light
      - light.master_bath_night_light
      data:
        brightness_pct: 100
    - service: script.turn_on
      entity_id: script.lr_lights_sunset

  lr_lights_sunset:
    sequence:
    - choose:
      - conditions:
        - condition: state
          entity_id: media_player.living_room_vizio
          state: 'on'
        sequence:
        - service: light.turn_on
          entity_id: light.living_room_bias_lighting
          data:
            brightness_pct: 100
            kelvin: 5000
            transition: 10
      default:
      - wait_template: "{{ states('sensor.outdoor_light_level') | int < 10 }}"
        timeout: "00:30:00"
        continue_on_timeout: true
      - condition: state
        entity_id: media_player.living_room_vizio
        state: 'off'
      - service: light.turn_on
        data:
          entity_id: light.living_room_lamps
          brightness_pct: 100
          kelvin: 3000
          transition: 30
  
  lights_sunrise:
    sequence:
    - service: light.turn_off
      entity_id: 
      - light.buffet
      - light.entrance
      - light.hallway
      data:
        transition: 30
    - delay: '00:00:30'
    - service: light.turn_off
      entity_id: 
      - light.kitchen_cabinets
      - light.hall_bath_night_light
      - light.master_bath_night_light
      data:
        transition: 1
    - service: script.turn_on
      entity_id: script.christmas_lights_off

  wait_dining_room_lights_off:
    sequence:
    - wait_template: "{{ is_state('light.dining_room', 'off') }}"
      timeout: '08:00:00'
      continue_on_timeout: false
    - service: light.turn_on
      entity_id: light.buffet
      data_template:
        kelvin: 3000
        transition: 10
        brightness_pct: "{{ 100 if is_state('media_player.living_room_vizio', 'off') else 50 }}"

  wait_master_bedroom_lights_off:
    sequence:
    - wait_template: "{{ is_state('light.master_bedroom_lamps', 'off') }}"
      timeout: '08:00:00'
      continue_on_timeout: false
    - service: light.turn_on
      entity_id: light.tea_lights
      data:
        brightness_pct: 100

  christmas_tree_on:
    sequence:
    - condition: state
      entity_id: input_boolean.christmas
      state: 'on'
    - service: light.turn_on
      entity_id: 
      - light.christmas_tree
      - light.star_lights
    - wait_template: "{{ is_state('light.dining_room', 'off') }}"
      timeout: '08:00:00'
      continue_on_timeout: false
    - condition: state
      entity_id: input_boolean.sleep_mode
      state: 'off'
    - service: light.turn_on
      entity_id: light.portable_mini_christmas_tree

  christmas_lights_on:
    sequence:
    - condition: state
      entity_id: input_boolean.christmas
      state: 'on'
    - service: light.turn_on
      entity_id: 
      - light.christmas_lights
    - wait_template: "{{ is_state('media_player.living_room_vizio', 'off') or is_state('input_boolean.lr_tv_ir', 'on') }}"
      timeout: '08:00:00'
      continue_on_timeout: false
    - condition: state
      entity_id: input_boolean.sleep_mode
      state: 'off'
    - service: light.turn_on
      entity_id:
      - light.christmas_tree
      - light.portable_mini_christmas_tree
      - light.star_lights

  christmas_lights_off:
    sequence:
    - condition: state
      entity_id: input_boolean.christmas
      state: 'on'
    - service: homeassistant.turn_off
      entity_id: group.lights_christmas

  brightness_preset:
    sequence:
    - service: mqtt.publish
      data:
        topic: "cmnd/{{ device }}/dimmer"
        payload: "{{ brightness_pct }}"


group:
  lights_christmas:
    name: Christmas lights
    entities:
    - light.christmas_lights
    - light.christmas_tree
    - light.mini_christmas_tree
    - light.portable_mini_christmas_tree
    - light.star_lights


input_boolean:
  dark_inside:
  overnight_guest: