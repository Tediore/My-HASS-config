- alias: Turn master bedroom closet light off with remote
  initial_state: true
  trigger:
  - platform: device
    device_id: 55b3b74407f211eba837e390742b5002
    domain: homekit_controller
    type: button4
    subtype: single_press
  action:
  - service: light.turn_off
    entity_id: 
    - light.master_bedroom_closet
    - light.mini_christmas_tree


- alias: Turn tea lights on with lights
  initial_state: true
  mode: parallel
  trigger:
  - platform: state
    entity_id: light.matt_hk
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.dark_inside
    state: 'on'
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'armed_home'
    - 'disarmed'
  - condition: state
    entity_id:
    - input_boolean.sleep_mode
    - input_boolean.andy_sleep
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.tea_lights


- alias: Turn tea lights off with lights
  initial_state: true
  mode: parallel
  trigger:
  - platform: state
    entity_id: light.matt_hk
    to: 'on'
  condition:
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'armed_home'
    - 'disarmed'
  - condition: state
    entity_id:
    - input_boolean.sleep_mode
    - input_boolean.andy_sleep
    state: 'off'
  action:
  - service: light.turn_off
    entity_id: light.tea_lights


- alias: Transition master bedroom lights to warm
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.dark_inside
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: light.matt_hk
    state: 'on'
  action:
  - service: hue.hue_activate_scene
    data:
      group_name: Master bedroom
      scene_name: Read
      transition: 200


- alias: Turn mini Christmas tree on
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.dark_inside
    state: 'on'
  - condition: state
    entity_id: input_boolean.andy_sleep
    state: 'off'
  - "{{ now().month in [11, 12, 1, 2] }}"
  action:
  - service: light.turn_on
    entity_id: light.mini_christmas_tree


- alias: Turn mini Christmas tree off
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_motion
    to: 'off'
    for: '00:05:00'
  - platform: state
    entity_id: light.matt_hk
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: light.matt_hk
    state: 'off'
  action:
  - service: light.turn_off
    entity_id: light.mini_christmas_tree


switch:
- platform: template
  switches:
    bedroom_fan:
      friendly_name: Bedroom fan
      value_template: "{{ is_state('switch.master_bedroom_fan', 'on') }}"
      turn_on:
      - service: switch.turn_on
        entity_id: switch.master_bedroom_fan
      - delay: 1
      - service: mqtt.publish
        data:
          topic: 'cmnd/master_bedroom_fan/tuyasend4'
          payload: '3,3' # max speed
      turn_off:
        service: switch.turn_off
        entity_id: switch.master_bedroom_fan


