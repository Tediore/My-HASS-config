climate:
- platform: generic_thermostat
  name: Master bedroom fan
  heater: switch.bedroom_fan
  ac_mode: true
  target_sensor: sensor.master_bedroom_temp
  min_temp: 63
  max_temp: 75
  cold_tolerance: 0
  hot_tolerance: 1

- platform: generic_thermostat
  name: Bedroom AC 
  heater: switch.bedroom_ac
  ac_mode: true
  target_sensor: sensor.master_bedroom_temp
  min_temp: 68
  max_temp: 75
  cold_tolerance: 0
  hot_tolerance: 2