automation:
- alias: Cross stitch button
  initial_state: true
  trigger:
  - platform: state
    entity_id: sensor.living_room_lamp_button
    to:
    - 'on'
    - 'off'
  action:
  - service: light.turn_on
    entity_id: light.right_lamp
    data:
      brightness_pct: "{{ 0 if is_state('light.right_lamp', 'on') else 100 }}"
      kelvin: 3000


- alias: Basement lamp button
  initial_state: true
  trigger:
  - platform: state
    entity_id: sensor.basement_lamp_button_action
    to:
    - 'on'
    - 'off'
  action:
  - service: light.toggle
    entity_id: light.right_lamp_basement
    data:
      brightness_pct: 100
      kelvin: 3000