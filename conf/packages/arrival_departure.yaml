automation:
- alias: Disarm alarm - location
  initial_state: true
  trigger:
  - platform: state
    entity_id: device_tracker.pixel_xl
    from: 'not_home'
    to: 'home'
  condition:
  - condition: state
    entity_id: alarm_control_panel.abode
    state: 'armed_away'
    for: '01:00:00'
  action:
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.abode


- alias: Turn entrance light on upon entrance
  initial_state: true
  trigger:
  - entity_id: 
    - binary_sensor.front_door
    - binary_sensor.front_door_cloud
    - binary_sensor.entrance_motion
    platform: state
    from: 'off'
    to: 'on'
  condition:
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(state_attr('automation.turn_entrance_light_on_upon_entrance', 'last_triggered'))) > 60 }}"
  - condition: state
    entity_id: input_text.abode
    state: 'armed_away'
  action:
  - service: homeassistant.turn_on
    entity_id: 
    - input_boolean.sensor_tripped
    - light.entrance
  - service: camera.record
    data_template:
      entity_id: camera.living_room_camera
      filename: "/media/recordings/{{ now().strftime('%m%d%Y-%H%M%S') }}.mp4"
      duration: 60
      lookback: 10


- alias: Alarm disarmed from away
  initial_state: true
  trigger:
  - entity_id: alarm_control_panel.abode
    platform: state
    to: 'disarmed'
  condition:
  - condition: state
    entity_id: input_text.abode
    state: 'armed_away'
  action:
  - service: script.turn_on
    data_template:
      entity_id: "script.disarmed_{{ 'keypad' if is_state('input_boolean.sensor_tripped', 'on') else 'loc' }}"
  - service: input_boolean.turn_on
    entity_id: input_boolean.arrival
  - service: switch.turn_off
    entity_id: switch.dafang_h264_rtsp_server


- alias: Re-arm alarm in away mode
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.disarmed_loc
    from: 'off'
    to: 'on'
    for: '00:10:00'
  action:
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.abode


- alias: Activate away mode when armed away
  initial_state: true
  trigger:
  - platform: state
    entity_id: alarm_control_panel.abode
    to: 'armed_away'
    for: '00:00:45'
  action:
  - service: script.turn_on
    entity_id: script.away_mode
  - delay: '00:00:05'
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.tstat_profile
      state: 
      - 'Away'
      - 'Hold'
    - condition: state
      entity_id: climate.thermostat
      state: 'off'
  - condition: state
    entity_id: group.lights_interior
    state: 'off'
  - service: script.notify_away
    data_template:
      title: Away mode activated


- alias: Away mode backup attempt
  initial_state: true
  trigger:
  - platform: state
    entity_id: alarm_control_panel.abode
    to: 'armed_away'
    for: '00:01:00'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.lights_all
      state: 'on'
    - condition: state
      entity_id: binary_sensor.any_speaker
      state: 'on'
    - condition: state
      entity_id: binary_sensor.any_tv
      state: 'on'
  action:
  - service: script.turn_on
    entity_id: script.away_mode
  - delay: '00:00:05'
  - condition: state
    entity_id: group.lights_all
    state: 'off'
  - condition: state
    entity_id: binary_sensor.any_speaker
    state: 'off'
  - condition: state
    entity_id: binary_sensor.any_tv
    state: 'off'
  - service: script.notify_away
    data_template:
      title: Away mode activated (second attempt)


- alias: Master bedroom lights night arrival
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_motion
    from: 'off'
    to: 'on'
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.master_bedroom_enter
  condition:
  - condition: state
    entity_id: input_boolean.arrival
    state: 'on'
  action:
  - service_template: "{{ 'timer.cancel' if trigger.platform == 'state' else 'light.turn_off' }}"
    data_template:
      entity_id: "{{ 'timer.master_bedroom_enter' if trigger.platform == 'state' else 'light.master_bedroom' }}"


- alias: Turn off arrival boolean
  initial_state: true
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.master_bedroom_enter
  - platform: state
    entity_id: binary_sensor.master_bedroom_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.arrival
    state: 'on'
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.arrival


- alias: Record alarm mode
  initial_state: true
  trigger:
  - platform: state
    entity_id: alarm_control_panel.abode
    to: 
    - 'disarmed'
    - 'armed_home'
    - 'armed_away'
    for: '00:00:10'
  action:
  - service: input_text.set_value
    entity_id: input_text.abode
    data_template:
      value: "{{ trigger.to_state.state }}"


script:
  away_mode:
    sequence:
    - service: homeassistant.turn_off
      entity_id:
      - input_boolean.disarmed_loc
      - input_boolean.sensor_tripped
      - group.plugs
      - group.lights_all
      - climate.space_heater
      - switch.christmas_tree
    - service: media_player.turn_off
      entity_id: all
    - service: switch.turn_on
      entity_id: switch.dafang_h264_rtsp_server
    - condition: template
      value_template: "{{ now().month in [11, 12] }}"
    - service: switch.turn_off
      entity_id: switch.christmas_lights


  notify_away:
    sequence:
    - service: notify.mobile_app_pixel_xl
      data_template:
        title: "{{ title }}"
        message: >
          {% set profile = states('sensor.tstat_profile') %}
          {% set tstat = states('climate.thermostat') %}
          {% if tstat == 'off' %}
            Lights are off, thermostat is off.
          {% elif profile in ['Away', 'Hold'] %}
            Lights are off, thermostat is set to {{ profile.lower() }}.
          {% else %}
            Uhh... this shouldn't be possible.
          {% endif %}
        data:
          ttl: 0
          priority: high
  
  
  disarmed_keypad:
    sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.sensor_tripped
    - service: script.turn_on
      entity_id:
      - script.entrance_light_on
      - script.tstat_smart_resume_cool
      - script.arrival_night
  
  
  disarmed_loc:
    sequence:
    - service: input_boolean.turn_on
      entity_id: input_boolean.disarmed_loc
    - service: light.turn_on
      entity_id: light.entrance
    - wait_template: "{{ is_state('binary_sensor.front_door', 'on') or is_state('binary_sensor.front_door_hk', 'on') or is_state('binary_sensor.entrance_motion', 'on') }}"
      timeout: '00:10:00'
      continue_on_timeout: false
    - service: script.turn_on
      entity_id: script.entrance_light_on
    - wait_template: "{{ is_state('binary_sensor.front_door', 'off') }}"
      timeout: '00:10:00'
      continue_on_timeout: false
    - service: script.turn_on
      entity_id: 
      - script.toggle_sensor_tripped
      - script.tstat_smart_resume_cool
      - script.arrival_night


  toggle_sensor_tripped:
    sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.disarmed_loc
    - service: input_boolean.turn_on
      entity_id: input_boolean.sensor_tripped
    - service: input_boolean.turn_off
      entity_id: input_boolean.sensor_tripped


  entrance_light_on:
    sequence:
    - service: light.turn_on
      entity_id: light.entrance
    - delay: '00:01:00'
    - service: light.turn_off
      entity_id: light.entrance

  
  arrival_night:
    sequence:
    - condition: state
      entity_id: input_boolean.dark_inside
      state: 'on'
    - service: script.turn_on
      data:
        entity_id: "script.lights_{{ 'christmas' if is_state('input_boolean.christmas', 'on') else 'normal' }}"
    - service: timer.start
      entity_id: timer.master_bedroom_enter
      data:
        duration: 180
    - condition: template
      value_template: "{{ now().month in [11, 12] }}"
    - service: switch.turn_on
      entity_id: switch.christmas_lights
  

  lights_normal:
    sequence:
    - service: light.turn_on
      entity_id: light.buffet
      data:
        brightness_pct: 100
        kelvin: 3000
    - service: hue.hue_activate_scene
      data:
        group_name: Living room
        scene_name: Read lamps
    - service: hue.hue_activate_scene
      data:
        group_name: Master bedroom
        scene_name: Read
    - service: light.turn_on
      entity_id:
      - light.kitchen_cabinets
      - light.hall_bath_night_light
      - light.master_bedroom_night_light
      data:
        brightness_pct: 100


  lights_christmas:
    sequence:
    - service: switch.turn_on
      entity_id: 
      - switch.christmas_tree
      - switch.christmas_lights
    - service: light.turn_on
      entity_id:
      - light.buffet
      - light.kitchen_cabinets
      - light.master_bedroom_night_light
      data:
        brightness_pct: 100
        kelvin: 3000
    - service: hue.hue_activate_scene
      data:
        group_name: Master bedroom
        scene_name: Read
    - condition: template
      value_template: "{{ now().month == 12 }}"
    - service: hue.hue_activate_scene
      data:
        group_name: Living room
        scene_name: Christmas
    - delay: '00:01:00'
    - service: light.turn_on
      entity_id: light.living_room_lamps
      data:
        brightness: 100
        kelvin: 3000
        transition: 10


input_boolean:
  arrival:
  sensor_tripped:
  disarmed_loc:

input_text:
  abode:

timer:
  master_bedroom_enter: