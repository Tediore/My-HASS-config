#########################
### Master bedroom
#########################
good_morning:
  alias: Workday wakeup routine
  sequence:
  - service: script.lights_wakeup
  - service: homeassistant.turn_off
    entity_id:
    - input_boolean.sleep_mode
    - input_boolean.andy_sleep
    - climate.bedroom_fan
  - service: media_player.volume_mute
    entity_id: media_player.living_room_speaker
    data:
      is_volume_muted: true
  - service: media_player.volume_set
    data:
      entity_id: media_player.bedroom_speaker
      volume_level: 0.4
  - service: media_player.volume_mute
    entity_id: media_player.living_room_speaker
    data:
      is_volume_muted: false
  - condition: state
    entity_id: input_boolean.christmas_mode
    state: 'on'
  - service: switch.turn_on
    entity_id: switch.tuya_plug_2

lights_wakeup:
  sequence:
  - service: light.turn_on
    entity_id: light.master_bedroom
    data:
      brightness_pct: 1
      kelvin: 3000
  - delay: '00:00:30'
  - service: light.turn_on
    entity_id: light.master_bedroom
    data:
      transition: 90
      brightness_pct: 100


#########################
### Home
#########################
lights_sunset:
  sequence:
  - service: light.turn_on
    entity_id: light.dining_room
    data_template:
      kelvin: 3000
      transition: 10
      brightness_pct: "{{ 100 if is_state('media_player.living_room_vizio', 'off') else 50 }}"
  - delay: '00:00:09'
  - service: switch.turn_on
    entity_id: switch.plug_2
  - condition: state
    entity_id: input_boolean.christmas_mode
    state: 'on'
  - service: switch.turn_on
    entity_id: switch.tuya_plug_2

lights_sunrise:
  sequence:
  - service: light.turn_off
    entity_id: light.dining_room
    data:
      transition: 30
  - delay: '00:00:30'
  - service: switch.turn_off
    entity_id: switch.plug_2
  - service: input_boolean.turn_off
    entity_id:
    - input_boolean.on_balcony_init0
    - input_boolean.on_balcony_init1
    - input_boolean.on_balcony_init2
    - input_boolean.on_balcony
  - condition: state
    entity_id: input_boolean.christmas_mode
    state: 'on'
  - service: switch.turn_off
    entity_id: switch.tuya_plug_2


#########################
### Game room
#########################
xbox_on:
  sequence:
  - condition: state
    entity_id: input_boolean.sleep_mode
    state: 'off'
  - condition: template
    value_template: "{{ states('alarm_control_panel.abode') in ['armed_home', 'disarmed'] }}"
  - service: switch.turn_on
    entity_id: switch.plug_3
  - service: media_player.turn_off
    entity_id:
    - media_player.all_speakers
    - media_player.portable_speaker
  - service: script.gr_lights_on
  - condition: state
    entity_id: climate.thermostat
    state: 'heat'
  - service: climate.turn_on
    entity_id: climate.space_heater

xbox_off:
  sequence:
  - service: homeassistant.turn_off
    entity_id: 
    - switch.plug_3
    - climate.space_heater
  - condition: template
    value_template: "{{ states('alarm_control_panel.abode') in ['armed_home', 'disarmed'] }}"
  - condition: state
    entity_id: input_boolean.dark_inside
    state: 'on'
  - condition: state
    entity_id: input_boolean.andy_sleep
    state: 'off'
  - condition: state
    entity_id: input_boolean.sleep_mode
    state: 'off'
  - condition: state
    entity_id: media_player.living_room_vizio
    state: 'off'
  - condition: state
    entity_id: input_boolean.other_lights_off
    state: 'on'
  - service: script.other_lights_on

gr_lights_on:
  alias: Game room lights on
  sequence:
  - condition: state
    entity_id: input_boolean.dark_inside
    state: 'on'
  - service: light.turn_on
    entity_id: light.game_room
    data:
      # kelvin: 3000
      transition: 5
      brightness_pct: 100

gr_lights_off:
  alias: Game room lights off
  sequence:
  - service: light.turn_off
    entity_id: light.game_room
    data:
      transition: 30


#########################
### Living room
#########################
cross_stitch_light:
  sequence:
  - service: light.turn_on
    entity_id: light.right_lamp
    data:
      kelvin: 5000
      brightness_pct: 100