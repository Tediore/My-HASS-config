switch:
- platform: template
  switches:
    bedroom_fan:
      friendly_name: Bedroom fan
      value_template: "{{ is_state('switch.master_bedroom_fan', 'on') }}"
      turn_on:
      - service: switch.turn_on
        entity_id: switch.master_bedroom_fan
      - delay: 1
      - service: mqtt.publish
        data:
          topic: 'cmnd/master_bedroom_fan/tuyasend4'
          payload: '3,3' # max speed
      turn_off:
        service: switch.turn_off
        entity_id: switch.master_bedroom_fan


climate:
- platform: generic_thermostat
  name: Box fan
  heater: switch.box_fan
  ac_mode: true
  target_sensor: &bedroom_temp sensor.main_bedroom_temperature
  min_temp: 64
  max_temp: 75
  cold_tolerance: 0
  hot_tolerance: 2
  precision: 0.5


input_number:
  main_bedroom_temperature_offset:
    min: -3
    max: 3
    step: 0.5
    unit_of_measurement: 'Â°F'
    mode: slider