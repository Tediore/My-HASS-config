group:
  lights_interior:
    name: Interior lights
    entities:
    - light.andy_office_lamps
    - light.buffet
    - light.cabinet_lights
    - light.hall_bath_night_light
    - light.hall_light_bar
    - light.hall_lights
    - light.matt_office_lamps
    - light.living_room_bias_lighting
    - light.living_room_lamps
    - light.living_room_overhead
    - light.bedroom_lamps
    - light.the_loop

automation:
- alias: Toggle dark inside boolean
  description: Backup in case outdoor light sensor fails
  id: 'ainei8ohpetaa2cheLeilu'
  initial_state: true
  trigger:
  - platform: state
    entity_id: sun.sun
    to:
    - 'below_horizon'
    - 'above_horizon'
  action:
  - service: "homeassistant.turn_{{ 'on' if trigger.to_state.state == 'below_horizon' else 'off' }}" 
    entity_id: &dark_inside input_boolean.dark_inside


- alias: Turn on sunset lights - light level
  id: 'ieb7uceicaejai0eiLaoza'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: &outdoor_light sensor.outdoor_light_level
    below: &outdoor_light_threshold 100
    for: &light_threshold_time '00:05:00'
  - platform: state
    entity_id: input_text.alarm
    from: 'armed_away'
    to: 'disarmed'
  condition:
  - condition: time
    after: '14:00:00'
  - condition: state
    entity_id: *dark_inside
    state: 'off'
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'disarmed'
    - 'armed_home'
    - 'armed_night'
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: *outdoor_light
      below: *outdoor_light_threshold
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
  - service: input_boolean.turn_on
    entity_id: *dark_inside


- alias: Turn lights back off if light level goes back up
  id: 'eeXus7ugei6eirieGhivoh'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: *outdoor_light
    above: *outdoor_light_threshold
    for: '00:10:00'
  condition:
  - condition: time
    after: '14:00:00'
    before: '22:00:00'
  - condition: state
    entity_id: *dark_inside
    state: 'on'
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'disarmed'
    - 'armed_home'
    - 'armed_night'
  action:
  - service: script.turn_on
    entity_id: script.lights_sunrise


- alias: Turn dark inside boolean off in morning
  id: 'dark-inside-off-morning'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: &outdoor_light_west sensor.outdoor_light_level
    above: *outdoor_light_threshold
    for: '00:10:00'
  condition:
  - condition: time
    after: '06:00:00'
    before: '14:00:00'
  - condition: state
    entity_id: *dark_inside
    state: 'on'
  - condition: state
    entity_id: input_text.alarm
    state:
    - 'disarmed'
    - 'armed_home'
    - 'armed_night'
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.dark_inside


- alias: Turn lights on/off at sunset/sunrise
  id: 'eifait7ohwo4haeW9oozah'
  initial_state: true
  trigger:
  - platform: state
    entity_id: *dark_inside
    to:
    - 'on'
    - 'off'
  action:
  - service: script.turn_on
    data:
      entity_id: >
        script.{%- set alarm = states('input_text.alarm') -%}
        {%- if trigger.to_state.state == 'on' -%}
          {%- if alarm == 'armed_away' -%}
            lights_kitty
          {%- else -%}
            lights_sunset
          {%- endif -%}
        {%- else -%}
          lights_sunrise
        {%- endif -%}


- alias: Turn interior lights off when away
  id: 'interior-lights-off-away'
  initial_state: true
  trigger:
  - platform: time
    at: '23:30:00'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home
    state: 'armed_away'
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
  - delay: "{{ range(60,900) | random | int }}"
  - service: homeassistant.turn_off
    target:
      entity_id: group.lights_interior


- alias: Sync Tasmota device states on restart
  id: 'Neruw7Phaew0iuquai4eQu'
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  action:
  - service: mqtt.publish
    data:
      topic: cmnd/tasmotas/state
      payload: ''


- alias: Turn outside lights on at night
  id: 'Coquu3eiTh5eelah5oonai'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: *outdoor_light
    below: 10
    for: '00:05:00'
  condition:
  - condition: time
    after: '16:00:00'
    before: '22:00:00'
  action:
  - service: homeassistant.turn_on
    entity_id: &outside_lights light.patio_lights
    data:
      brightness_pct: 100


- alias: Turn outside lights off at sunrise
  id: 'Eingaefu7veiphooph8adu'
  initial_state: true
  trigger:
  - platform: sun
    event: sunrise
    offset: '-01:00:00'
  action:
  - service: homeassistant.turn_off
    entity_id: *outside_lights


script:
  lights_sunset:
    sequence:
    - service: light.turn_on
      entity_id: light.cabinet_lights
      data:
        brightness_pct: 100
        color_temp_kelvin: 2700
        transition: 10
    - service: light.turn_on
      entity_id:
      - light.hall_bath_night_light
      - light.main_bath_night_light
      data:
        brightness_pct: 100
        color_temp_kelvin: 2200
        transition: 10
    - service: light.turn_on
      entity_id: light.alarm_indicators
      data:
        brightness_pct: 100
        rgb_color: [255,168,90]
    - service: script.turn_on
      entity_id: script.lr_lights_sunset
    - if:
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'off'
      - condition: state
        entity_id: light.christmas_tree
        state: 'unavailable'
      then:
      - service: light.turn_on
        data:
          entity_id: light.buffet
          brightness_pct: 100
          color_temp_kelvin: 2200
          transition: 10
    - if:
      - &is_christmas "{{ not is_state('light.christmas_tree', 'unavailable') }}"
      then:
      - service: light.turn_on
        entity_id: &christmas_lights light.christmas_lights
        data:
          brightness_pct: 100


  lr_lights_sunset:
    sequence:
    - if:
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'on'
      then:
      - service: light.turn_on
        entity_id: light.living_room_bias_lighting
        data:
          brightness_pct: 100
          color_temp_kelvin: 5000
          transition: 5
      else:
      - condition: template
        value_template: "{{ states('input_text.alarm') in ['armed_home', 'armed_night', 'disarmed'] }}"
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'off'
      - service: light.turn_on
        data:
          entity_id: light.living_room_lamps
          brightness_pct: 100
          color_temp_kelvin: 2200
          transition: 5
      - service: light.turn_on
        entity_id: light.the_loop
      - service: light.turn_on
        entity_id: light.hall_light_bar
        data:
          brightness_pct: 100
          white: true
          transition: 5
  
  lights_sunrise:
    sequence:
    - service: input_boolean.turn_off
      entity_id: *dark_inside
    - service: light.turn_off
      entity_id: 
      - light.buffet
      - light.living_room_lamps
      - light.cabinet_lights
      data:
        transition: 10
    - delay: '00:00:10'
    - service: light.turn_off
      entity_id: 
      - light.hall_bath_night_light
      - light.main_bath_night_light
      - light.the_loop
      - light.hall_light_bar
      data:
        transition: 1
    - if:
      - *is_christmas
      then:
      - service: light.turn_off
        entity_id: *christmas_lights
    - if:
      - "{{ is_state('alarm_control_panel.home', 'disarmed') }}"
      then:
      - service: light.turn_off
        entity_id: light.alarm_indicators

  brightness_preset:
    sequence:
    - service: mqtt.publish
      data:
        topic: "cmnd/{{ device }}/dimmer"
        payload: "{{ brightness_pct }}"


light:
- platform: group
  name: Christmas lights
  entities:
  - light.christmas_tree
  - light.mini_christmas_tree
  - light.portable_mini_christmas_tree


input_boolean:
  dark_inside:
  overnight_guest: