    entity_id: input_boolean.sleep_mode
    to: 'on'
    for: '00:00:05'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.lights_interior
      state: 'on'
    - condition: state
      entity_id: switch.plug2
      state: 'on'
  action:
  - service: homeassistant.turn_off
    entity_id: group.lights_interior
  - service: switch.turn_off
