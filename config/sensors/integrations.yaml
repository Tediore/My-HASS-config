- platform: darksky
  api_key: !secret darksky_key
  monitored_conditions:
  - dew_point
  - temperature
  - humidity
  - temperature_high
  - temperature_low

- platform: systemmonitor
  resources:
  - type: memory_use
  - type: memory_use_percent
  - type: processor_use

### REST sensors
- platform: rest
  resource: http://localhost:5557/device?ipaddr=10.0.0.49/status
  name: Xbox status
  value_template: !secret xbox_rest
  verify_ssl: false
  scan_interval: 5

- platform: rest
  resource: !secret hue_rest
  name: Hue bridge
  value_template: "{{ value_json['swupdate2']['bridge']['state'] }}"
  json_attributes:
  - name
  - zigbeechannel
  - ipaddress
  - modelid
  - swversion
  - apiversion
  scan_interval: 1800


### Command line sensors
- platform: command_line
  name: CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "Â°F"
  value_template: '{{ (((value | multiply(0.001)) | float * 9/5) + 32) | round(0) }}'

- platform: command_line
  name: Backup log
  command: "cat .logs/backup.log"
  scan_interval: 3600

