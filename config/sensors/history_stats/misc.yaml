- platform: history_stats
  name: Home today
  entity_id: alarm_control_panel.abode
  state: 'armed_home'
  type: time
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'


- platform: history_stats
  name: Standby today
  entity_id: alarm_control_panel.abode
  state: 'disarmed'
  type: time
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'


- platform: history_stats
  name: Time away yesterday
  entity_id: alarm_control_panel.abode
  state: 'armed_away'
  type: time
  duration:
    hours: 24
  end: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'


